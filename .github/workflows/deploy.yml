name: Deploy

on:
  push:
    branches:
      - main

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node_modules
        uses: actions/setup-node@v3
        with:
          node-version: "18.0"
          cache: "yarn"

      - name: Build JS files
        env:
          SLUG: intro-section-with-dropdown-navigation
        run: |
          yarn
          yarn build --base "/$SLUG/"

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist
